<section class="new-trainig" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Start workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exercises">
            <mat-label>Select type of training</mat-label>
            <mat-select ngModel name="excercise" required>
              <mat-option *ngFor="let excercise of excercises" [value]="excercise.id">
                {{ excercise.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-button type="submit" [disabled]="f.invalid">Start</button>
        <button mat-button type="button" (click)="fetchExercises">Fetch again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
